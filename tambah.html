<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
    <body>
      <header class="box header-container">
        <h1>
          <a href="/index.html">Cikal's Space</a>
        </h1>
        <div class="search-container">
          <form>
            <input type="text" placeholder="Search Something" name="search" />
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
      </header>
      <section class="content">
        <aside class="box">
          <h2>Navigation</h2>
          <hr class="rounded" />
          <ul>
            <li><a href="/index.html">List</a></li>
            <li><a href="/tambah.html">Tambah</a></li>
            <li><a href="/map.html">Map</a></li>
            <li><a href="/video.html">Video</a></li>
          </ul>
        </aside>
        <section class="box tambah">
          <div class="tambah-title">
            <h2>Fill your data</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
          </div>

          <form class="form-tambah">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              id="email"
              placeholder="janedoe@mail.com"
              required
            />

            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" placeholder="Jane Doe" />

            <label for="age" class="form-label">City</label>
            <input
              type="nuber"
              class="form-control mb-3"
              id="age"
              placeholder="23"
            />

            <label for="job" class="form-label">Job</label>
            <input
              type="text"
              class="form-control mb-3"
              id="zip-code"
              placeholder="designer"
            />
            <div class="form-label checkbox">
              <input type="checkbox" id="status" />
              <label for="status" id="check">your data is valid</label>
            </div>

            <button
              onclick="handleGetFormData()"
              type="submit"
              id="submit-form"
            >
              submit
            </button>
          </form>
        </section>
      </section>
      <footer>
        <hr class="rounded" />
        &copy; indahcikalao 2023.
      </footer>
    </body>
</html>
